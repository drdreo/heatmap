name: PR Title

on:
    pull_request:
        types:
            - opened
            - edited
            - synchronize

permissions:
    pull-requests: read

jobs:
    validate:
        name: Validate PR Title
        runs-on: ubuntu-latest
        steps:
            - uses: amannn/action-semantic-pull-request@v5
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  types: |
                      feat
                      fix
                      docs
                      style
                      refactor
                      perf
                      test
                      build
                      ci
                      chore
                      revert
                  # Don't validate PR titles that start with work-in-progress indicators
                  ignoreLabels: |
                      wip
                      work in progress

